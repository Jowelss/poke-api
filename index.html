<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <article class="card-container">
      <div class="card-background"></div>
      <div class="card-image__container">
        <img src="/assets/Maru.jpg" alt="" class="card-image" />
      </div>
      <section class="flex">
        <div class="card-title__container">
          <h1 class="card-title">Title</h1>
        </div>
        <div class="card-button__container">
          <button class="button button-next">Next</button>
          <button class="button button-back">Back</button>
        </div>
        <section class="card-info__container">
          <span class="card-info__edad">Age</span>
          <span class="card-info__level">Level</span>
          <span class="card-info__size">Size</span>
        </section>
      </section>
    </article>
  </body>
  <script src="/js/app.js"></script>
</html>
