<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Pokemons</title>
  </head>
  <body>
    <div id="color-gradient"></div>
    <article class="card-container">
      <div class="card-image__container" id="image-pokemon">
        <img src="" alt="" class="card-image" />
        <div class="charging">
          <div class="pointer"></div>
        </div>
      </div>

      <div class="card-title__container">
        <h1 class="card-title" id="name-pokemon"></h1>
      </div>

      <div class="card-button__container">
        <button class="button" id="button-back">Back</button>

        <button class="button" id="button-next">Next</button>
      </div>

      <section class="card-info__container">
        <section class="card-info__item">
          <span class="card-info">Weight</span>

          <span id="card-info__weight"></span>
        </section>

        <section class="card-info__item">
          <span class="card-info">Exp</span>

          <span id="card-info__exp"></span>
        </section>

        <section class="card-info__item">
          <span class="card-info">Height</span>

          <span id="card-info__height"></span>
        </section>
      </section>
    </article>
  </body>
  <script src="/js/app.js"></script>
</html>
