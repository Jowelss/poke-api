<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <article class="card-container">
      <div class="card-background"></div>
      <div class="card-image__container">
        <img src="" alt="" class="card-image" id="image-pokemon" />
      </div>

      <div class="card-title__container">
        <h1 class="card-title" id="name-pokemon">Title</h1>
      </div>
      <div class="card-button__container">
        <button class="button button-back">Back</button>
        <button class="button button-next">Next</button>
      </div>
      <section class="card-info__container">
        <span class="card-info card-info__weight">Weight</span>
        <span class="card-info card-info__exp">Exp</span>
        <span class="card-info card-info__height">Height</span>
      </section>
    </article>
  </body>
  <script src="/js/app.js"></script>
</html>
